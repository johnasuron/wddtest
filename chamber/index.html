    <!-- Custom CSS for Cards -->
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            /* Center the cards horizontally */
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(33.333% - 40px);
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            /* Center the content inside the card */
        }

        .card:hover {
            transform: translateY(-10px);
            /* Lift the card on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            /* Add a stronger shadow on hover */
        }

        .card h4 {
            margin-top: 0;
            font-size: 1.2em;
            color: #333;
        }

        .card a {
            display: block;
            margin: 10px 0;
            color: #007BFF;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .card a:hover {
            text-decoration: underline;
            transform: scale(1.1);
            /* Bounce effect on hover */
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .card a:active {
            animation: bounce 0.3s;
            /* Bounce effect when clicked */
        }

        @media (max-width: 768px) {
            .card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 100%;
            }
        }
    </style>

    <script>
        // JavaScript for Hamburger Menu and Dark Mode Toggle
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('menuToggle');
            const navMenu = document.getElementById('navMenu').querySelector('ul');
            const darkModeToggle = document.getElementById('darkModeToggle');

            // Hamburger Menu Toggle
            menuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });

            // Dark Mode Toggle
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️ Light Mode' : '🌙 Dark Mode';
            });
        });

        // Page Visit Counter
        document.addEventListener('DOMContentLoaded', function () {
            let visitCount = localStorage.getItem('visitCount') || 0;
            visitCount = parseInt(visitCount) + 1;
            localStorage.setItem('visitCount', visitCount);
            document.getElementById('visitCount').textContent = visitCount;
        });

        // Fetch JSON and Generate Learning Activities
        document.addEventListener('DOMContentLoaded', function () {
            fetch('links.json') // Corrected path to the JSON file
                .then(response => response.json())
                .then(data => {
                    const learningActivitiesContainer = document.getElementById('learning-activities');
                    data.weeks.forEach(week => {
                        const card = document.createElement('div');
                        card.className = 'card';

                        const weekTitle = document.createElement('h4');
                        weekTitle.textContent = week.week;
                        card.appendChild(weekTitle);

                        week.links.forEach(link => {
                            const linkElement = document.createElement('a');
                            linkElement.href = link.url;
                            linkElement.textContent = link.title;
                            linkElement.target = "_blank"; // Open links in a new tab
                            card.appendChild(linkElement);
                        });

                        learningActivitiesContainer.appendChild(card);
                    });
                })
                .catch(error => console.error('Error fetching JSON:', error));
        });
    </script>
