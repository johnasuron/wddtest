            </ul>
        </nav>
    </header>
    <main>
        <form id="userForm" method="get" action="record.html">
            <fieldset>
                <legend>User Information</legend>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="8" pattern="[a-zA-Z0-9]+">
                    <small>Password must be at least 8 characters long and alphanumeric.</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <small id="passwordError" class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                        title="Please enter a valid BYU-Idaho email address (e.g., user@byui.edu)">
                </div>
                <div class="form-group">
                    <label for="rating">Page Rating (1-10):</label>
                    <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5">
                    <span id="ratingValue">5</span>
                </div>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="submit-btn">Apply Now</button>
            </div>
        </form>
